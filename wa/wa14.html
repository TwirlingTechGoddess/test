<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/wa/wa14.css">
  <title>Miami Vice Themed Phone Number Game</title>
</head>
<body>
  <div class="game-container">
    <h1>Enter Your Phone Number Punk</h1>
    <br>
    <form id="phoneForm">
      <p for="phone">Enter number without dashes: "9876543210"</p>
      <input type="button" id="1st" placeholder="number goes here,... duh" value="1" onclick="addNumber(event)">
      <input type="button" id="2st" placeholder="number goes here,... duh" value="2" onclick="addNumber(event)">
      <input type="button" id="3st" placeholder="number goes here,... duh" value="3" onclick="addNumber(event)">
      <input type="button" id="4st" placeholder="number goes here,... duh" value="4" onclick="addNumber(event)">
      <input type="button" id="5st" placeholder="number goes here,... duh" value="5" onclick="addNumber(event)">
      <input type="button" id="6st" placeholder="number goes here,... duh" value="6" onclick="addNumber(event)">
      <input type="button" id="7st" placeholder="number goes here,... duh" value="7" onclick="addNumber(event)">
      <input type="button" id="8st" placeholder="number goes here,... duh" value="8" onclick="addNumber(event)">
      <input type="button" id="9st" placeholder="number goes here,... duh" value="9" onclick="addNumber(event)">
      <input type="button" id="0st" placeholder="number goes here,... duh" value="0" onclick="addNumber(event)">
      <h2></h2>
      <br>
      <button disabled="true" type="button" onclick="submitPhoneNumber()">Submit</button>
      <button type="button" onclick="deleteNumber()">Delete</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="../js/wa/wa14.js"></script>
</body>
</html>
