<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/wa/wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Get A Terrible Dad Joke</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="answer-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate Joke!
          </button>
          <button type="button" id="js-new-answer" class="twitter button">
            What's the answer?
          </button>
        </section>
      </div>
      <footer>
        <p>
          This is a fun personal project that creates random dad jokes, displaying pictures of dads that reflect the supposed bond between father and child, which I'd know nothing about.
        </p>
        <p>
          <b>
            Only 50 requests per day allowed from the Dad Jokes api.
          </b> 
        </p>
      </footer>
      <script src="../js/wa/wa12.js"></script>
</body>
</html>
